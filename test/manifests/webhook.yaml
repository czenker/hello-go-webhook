apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: go-webhook
  namespace: default
webhooks:
- clientConfig:
    caBundle: 
    url: https://localhost:8443/mutate
  sideEffects: None
  admissionReviewVersions: ["v1"]
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: NotIn
      values: ["kube-system"]
  failurePolicy: Ignore
  timeoutSeconds: 3
  name: go-webhook.default.svc.cluster.local
  rules:
  - apiGroups: ["*"]
    apiVersions: ["*"]
    operations:
    - CREATE
    - UPDATE
    resources:
    - configmaps